<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="utf-8">
    <title>Formulari HTML amb estil intern</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 2rem;
        background: #f5f5f5;
        color: #1f2937;
      }

      main {
        max-width: 480px;
        margin: 0 auto;
        background: #ffffff;
        padding: 1.75rem;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(15, 23, 42, 0.08);
      }

      h1 {
        margin-top: 0;
        text-align: center;
      }

      fieldset {
        border: 1px solid #cbd5e1;
        border-radius: 6px;
        padding: 1.25rem;
        margin: 0;
      }

      legend {
        font-weight: 600;
        padding: 0 0.5rem;
      }

      label {
        display: block;
        margin-top: 1rem;
        margin-bottom: 0.35rem;
      }

      input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #cbd5e1;
        border-radius: 4px;
        font-size: 1rem;
      }

      button {
        margin-top: 1.5rem;
        padding: 0.6rem 1.4rem;
        border: none;
        border-radius: 4px;
        background: #2563eb;
        color: #ffffff;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Formulari bàsic</h1>
      <p>
        Aquest exemple mostra com estructurar un formulari senzill amb
        <code>fieldset</code>, <code>label</code> i <code>input</code> per
        mantenir l'HTML clar i accessible.
      </p>
      <form>
        <fieldset>
          <legend>Informació de contacte</legend>

          <label for="nom">Nom complet</label>
          <input id="nom" name="nom" type="text" placeholder="Escriu el teu nom" required>

          <label for="correu">Correu electrònic</label>
          <input id="correu" name="correu" type="email" placeholder="nom@exemple.com" required>

          <label for="telefon">Telèfon fent servir l'atribut for al label perquè en clicar se seleccioni l'input</label>
          <input id="telefon" name="telefon" type="tel" placeholder="123 456 789">

          <label>Telèfon 2 sense l'atribut for i l'input sent fill del label
            <input name="telefon" type="tel" placeholder="123 456 789">
          </label>
            <p>ejemplo de checkbox</p>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">i have a Bike
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label>

            <label for="cars">Choose a car:</label>
            <select id="cars" name="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>

            <p>Millor comodí legendari segons la teva opinió</p>
            <label for=""></label>
            <input type="radio" id="" name="" value="">
            <label for=""></label>
            <input type="radio">
            <label for=""></label>
            <input type="radio">
            <label for=""></label>
            <input type="radio">
            <label for=""></label>
            <input type="radio">


        </fieldset>
        <button type="submit">Enviar</button>
      </form>
    </main>
  </body>
</html>
